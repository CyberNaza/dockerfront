server {
    listen 80;
    server_name _;

    # Proxy requests to app container (Flask)
    location / {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve static files
    location /static {
        alias /app/static;
    }

    # Proxy any backend-related requests (like /library/, /api/, etc.)
    location ~ ^/(library|api|another-route|something-else)/ {
        proxy_pass http://host.docker.internal:8000/$1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Catch-all for other locations if necessary
    location /other/ {
        proxy_pass http://some-other-service:port;
    }
}
